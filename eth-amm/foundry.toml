[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc_version = "0.8.30"
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]
optimizer = true
optimizer_runs = 200
via_ir = true

# Exclude legacy and test directories from compilation
exclude = ["src-legacy/**", "test/**", "script/Deploy.s.sol"]

# Allow scripts to write deployment addresses
fs_permissions = [{ access = "read-write", path = "./deployments" }]

[lint]
exclude_lints = ["screaming-snake-case-immutable"]
